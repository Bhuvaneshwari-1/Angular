<div>
    <h1>UseCase 1 - Angular Structural Directives</h1>
    <p *ngIf="isVisible">This content is visible when 'isVisible' is true.</p>
    <button (click)="toggleVisibility()">Toggle Visibility</button>
  
    <h2>List of Items:</h2>
    <ul>
      <li *ngFor="let item of items">{{ item }}</li>
    </ul>
    <button (click)="addItem()">Add Item</button>
  </div>
